<!DOCTYPE html>
<html>
    <body>
        <p>stuff goes here!</p>
        <p id="pname"> </p>
        <p id="type1"></p>
        <p id="type2"></p>

        <script>
            function getStuff() {
                var randomnum = (Math.floor(Math.random() * 151) + 1);
                var url = "https://pokeapi.co/api/v2/pokemon/" + randomnum.toString();
                fetch(url)
                .then((resp) => resp.json())
                .then(function(pokeData){pokeElements(pokeData)})
            }
            getStuff()
        </script>
        <script>
            function pokeElements(data) {
                document.getElementById("pname").innerHTML = data.name;
                document.getElementById("type1").innerHTML = data.types[0].type.name;
                try {
                    document.getElementById("type2").innerHTML = data.types[1].type.name;
                }
                catch(err) {
                    //if there isn't a type[1] (meaning we only have one type), do nothing.
                }
            }
        </script>
    </body>
</html>
